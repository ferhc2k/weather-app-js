<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Weather</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <form id="form-weather" class="form">
            <div class="form-input-text">
                <i class="ri-search-line"></i>
                <input type="text" name="city" placeholder="Enter your location" required>
            </div>
            <div class="horizontal">
                <div class="form-input-radio">
                    <p>Celsius</p>
                    <input type="radio" name="unit" id="" value="metric" checked>
                </div>
                <div class="form-input-radio">
                    <p>Fahrenheit</p>
                    <input type="radio" name="unit" id="" value="imperial">
                </div>
            </div>
            <button class="button">Buscar</button>
        </form>
        <div class="container">
            <p class="msg">No haz hecho ninguna busqueda.</p>
        </div>
    </main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/es.js"></script>
<script src="js/app.js"></script>
</html>
